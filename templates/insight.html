        -moz-box-shadow:0px 0px 100px 0px #98c5dc ;

        }

            margin-left: auto;
            align-items: center;
            justify-content: center;
            margin-right: auto;

            color: white;

<body>
    <header>
        <h1>Startup Hub</h1>
        <nav>
            <ul>
                <li><a href="/info">Home</a></li>
                <li><a href="/home">Profit Prediction</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><a href="javascript:history.back()">Back</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br>
    <div class="form-container">
        <h1 class="month-text">Download Predictions for This Month</h1>
        <form id="downloadForm" action="/download-prediction" method="GET">
            <input type="hidden" name="download" value="true">
            <button type="button" class="btn btn-primary download-btn" onclick="submitForm()">Download</button>
        </form>
    </div>
    <div class="Dropdown">

        <select id="attributeDropdown">
            <option value="r_d_expense">r_d_expense</option>
            <option value="administration_expenses">administration_expenses</option>
            <option value="marketing_expenses">marketing_expenses</option>
            <option value="state">state</option>
    
        </select>
        <button onclick="generateGraphs()">Generate Graphs</button>
        
    </div>
    
    <div id="graphContainer"></div>

    <script>
        function submitForm() {
            document.getElementById('downloadForm').submit();
        }
        function generateGraphs() {
            var selectedAttribute = document.getElementById("attributeDropdown").value;
        
            // Make a POST request to the server to generate graphs
            fetch('/generate-graphs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    attribute: selectedAttribute
                })
            })
            .then(response => response.json())
            .then(data => {
                // Assuming the response contains the paths to the generated graph images
                document.getElementById("graphContainer").innerHTML = `
                    <img src="/graphs/line_plot.png" alt="Line Plot" style="width: 100%;">
                    <img src="/graphs/histogram.png" alt="Histogram" style="width: 100%;">
                    <img src="/graphs/box_plot.png" alt="Box Plot" style="width: 100%;">
                    <img src="/graphs/heatmap.png" alt="Heat Map" style="width: 100%;">
                    <img src="/graphs/count_plot.png" alt="Count Plot" style="width: 100%;">
                    <button id="pdfDownloadButton" onclick="downloadPDF()">Download Insights</button>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        async function downloadPDF() {
            var selectedAttribute = document.getElementById("attributeDropdown").value;
        
            try {
                // Make a GET request to the backend endpoint to trigger PDF generation
                const response = await fetch(`/generate-graphs-pdf?attribute=${selectedAttribute}`, {
                    method: 'GET',
                });
        
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
        
                const blob = await response.blob();
        
                // Create a URL for the blob object
                const url = window.URL.createObjectURL(blob);
        
                // Create a link element to initiate the download
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', `${selectedAttribute}_graphs.pdf`); // Set the filename for the downloaded file
                document.body.appendChild(link);
        
                // Trigger the download
                link.click();
        
                // Remove the link element
                document.body.removeChild(link);
        
                // Revoke the blob URL to free up memory
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Error exporting PDF:", error);
            }
        }
        
        
    </script>
</body>
